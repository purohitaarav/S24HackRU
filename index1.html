<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe Ingredients Finder</title>
    <link rel="stylesheet" href="styles1.css">
    <script defer src="script1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #aaf6b1;
        }

        #distanceCalculator {
            background-color: #f7f6f6;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/en/1/1c/Wakefern_Food_Corporation_logo.svg" alt="Wakefern Food Corporation Logo" width="200">
        </header>
        <h1>RiF</h1>
        <h4>Food Recipe Ingredients Finder</h4>
        <p>Welcome, college users! Find any ingredients you want based on a recipe you input.</p>
        <form id="recipeForm">
            <label for="recipe">Enter Recipe:</label>
            <input type="text" id="recipe" name="recipe">
            <button type="submit">Fetch Recipe</button>
            <div id="recipe-image" class="recipe-image" style="margin-top: 16px;"></div>
        </form>

        <div id="result"></div>
    </div>

    <div id="distanceCalculator">
        <h2>City Distance Calculator</h2>
        <form id="distanceForm">
            <input type="text" id="city1" placeholder="Enter City 1">
            <input type="text" id="city2" placeholder="Enter City 2">
            <input type="submit" value="Calculate Distance">
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('distanceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var city1 = document.getElementById('city1').value;
            var city2 = document.getElementById('city2').value;
            calculateDistance(city1, city2);
        });

        function calculateDistance(city1, city2) {
            var distance = calculateHaversineDistance(1, 2, 3, 4);
            document.getElementById('result').innerText = 'Distance between ' + city1 + ' and ' + city2 + ': ' + distance.toFixed(2) * 0.62 + ' miles';
        }

        function calculateHaversineDistance(lat1, lon1, lat2, lon2) {
            var R = 6371;
            var dLat = (lat2 - lat1) * Math.PI / 180;
            var dLon = (lon2 - lon1) * Math.PI / 180;
            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            var distance = R * c;
            return distance;
        }
    </script>
</body>

</html>
